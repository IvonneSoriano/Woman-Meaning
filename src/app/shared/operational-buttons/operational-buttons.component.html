<div class="d-flex align-items-center justify-content-between but">
    <button class="btn square bg-main f-white" (click)="back()" [disabled]="num==0" [ngClass]="{'hidden': num==0}">Anterior</button>

    <button class="btn square bg-main f-white" (click)="next()" [hidden]="num == last">Siguiente</button>

    <button class="btn square bg-second f-white" (click)="save()" [hidden]="num != last" [ngClass]="{'focus': saveFocus == true}">Finalizar</button>

</div>
